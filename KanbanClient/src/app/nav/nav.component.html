<nav class="navbar navbar-expand navbar-dark fixed-top bg-dark">
  <div class="container">

    <a class="navbar-brand pt-2" routerLink='/' routerLinkActive='active'><h3>Kanban</h3></a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav mr-auto" *ngIf="accountService.currentUser$ | async">
        <li class="nav-item">
            <a class="nav-link" routerLink="/boards" routerLinkActive="active">Boards</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/invitations" routerLinkActive="active">Invitations</a>
        </li>
      </ul>
    </div>

    <div class="dropdown" *ngIf="accountService.currentUser$ | async as user" dropdown>
      <a class="dropdown-toggle text-light" dropdownToggle>Welcome {{user.username | titlecase}}</a>
      <div class="dropdown-menu mt-3" *dropdownMenu>
        <a class="dropdown-item" (click)="logout()">Logout</a>
      </div>
    </div>
    
    <form *ngIf="!(accountService.currentUser$ | async)" #loginForm="ngForm" class="d-flex" (ngSubmit)="login()" autocomplete="off">
      <input name="email" [(ngModel)]="model.Email" class="form-control me-2" type="text" placeholder="Email">
      <input name="password" [(ngModel)]="model.Password" class="form-control me-2" type="password" placeholder="Password">
      <button class="btn btn-outline-success" type="submit">Login</button>
    </form>

  </div>  
</nav>
