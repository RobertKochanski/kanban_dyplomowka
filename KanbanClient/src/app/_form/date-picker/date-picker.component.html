<div class="m-1">
    <label for="input"><i class="fa fa-calendar" aria-hidden="true"></i></label>
    <input 
        id="input"
        type="text"
        [class.is-invalid]="control.touched && control.invalid"
        class="form-control"
        [formControl]="control"
        placeholder="{{label}}"
        bsDatepicker
        [bsConfig]="bsConfig"
        [minDate]="minDate"
    >
    <div *ngIf="control.errors?.['required']" class="invalid-feedback">
        {{label}} is required
    </div>
</div>
