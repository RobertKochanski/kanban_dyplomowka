<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary">Sign up</h2>
    <hr>
    <div class="form-group">
        <input type="text" class="form-control" name="username" [(ngModel)]="model.username" placeholder="Username">
    </div>
    <div class="form-group mt-1">
        <input type="text" class="form-control" name="email" [(ngModel)]="model.email" placeholder="Email">
    </div>
    <div class="form-group mt-1">
        <input type="password" class="form-control" name="password" [(ngModel)]="model.password" placeholder="Password" data-placement="right" title="Tooltip on right">
    </div>
    <div class="form-group mt-1">
        <input type="password" class="form-control" name="confirmPassword" [(ngModel)]="model.confirmPassword" placeholder="Confirm password">
    </div>
    <div class="form-group text-center">
        <button class="btn btn-success me-2 mt-1" type="submit">Register</button>
        <button class="btn btn-secondary mt-1" (click)="cancel()" type="button">Cancel</button>
    </div>

    <div class="row mt-3" *ngIf="validationErrors.length > 0">
        <ul class="text-danger">
            <li *ngFor="let error of validationErrors">
                {{error}}
            </li>
        </ul>
    </div>
</form>
